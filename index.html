<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acadeno Technologies Private Limited</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        :root {
            --brand-navy: #072a48;
            --brand-cyan: #00c0f1;
            --brand-purple: #6e3bea;
        }
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, rgba(0, 192, 241, 0.25), transparent 55%),
                        linear-gradient(145deg, var(--brand-navy) 0%, var(--brand-purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            font-family: "Inter", "Segoe UI", sans-serif;
            color: #0f172a;
        }
        .card {
            max-width: 460px;
            width: 100%;
            border-radius: 1.25rem;
            border: none;
            box-shadow: 0 30px 60px rgba(7, 42, 72, 0.35);
            background: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(0, 192, 241, 0.05), rgba(110, 59, 234, 0.08));
            pointer-events: none;
        }
        .brand-header {
            text-align: center;
        }
        .brand-logo {
            width: 120px;
            height: auto;
            margin-bottom: 0.5rem;
        }
        .brand-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--brand-navy);
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }
        .card-title {
            color: var(--brand-purple);
            font-weight: 700;
        }
        .form-label {
            font-weight: 600;
            color: var(--brand-navy);
        }
        .form-control {
            border: 1px solid rgba(7, 42, 72, 0.15);
            border-radius: 0.85rem;
            padding: 0.85rem 1rem;
            font-size: 0.95rem;
        }
        .form-control:focus {
            border-color: var(--brand-cyan);
            box-shadow: 0 0 0 0.25rem rgba(0, 192, 241, 0.25);
        }
        .btn-brand {
            background: linear-gradient(120deg, var(--brand-cyan), var(--brand-purple));
            border: none;
            border-radius: 999px;
            padding: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.03em;
        }
        .btn-brand:hover {
            opacity: 0.92;
        }
        .tagline {
            font-size: 0.95rem;
            color: rgba(7, 42, 72, 0.75);
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
<div class="card">
    <div class="card-body p-4 position-relative">
        <div class="brand-header mb-3">
            <img src="maitexa_logo.png" alt="Maitexa Logo" class="brand-logo">
            <div class="brand-name">Acadeno Technologies Private Limited</div>
        </div>
        <h1 class="card-title h4 text-center mb-2">Maitexa Student Access</h1>
        <p class="tagline text-center">Enter your verified details to receive the secure credentials.</p>

        <form id="credentialForm" novalidate>
            <div class="mb-3">
                <label class="form-label" for="studentName">Student Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter full name" required>
                <div class="invalid-feedback">Please enter the student's full name.</div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="studentMail">Student Mail ID</label>
                <input type="email" class="form-control" id="studentMail" placeholder="name@student.acadeno.com" required>
                <div class="invalid-feedback">Please provide a valid Acadeno mail ID.</div>
            </div>

            <button class="btn btn-brand text-white w-100" type="submit">Request Credentials</button>

            <div class="alert alert-success mt-3 d-none" id="successMessage">
                Thank you! Your request has been submitted.
            </div>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById("credentialForm");
    const msg = document.getElementById("successMessage");

    form.addEventListener("submit", async function (event) {
        event.preventDefault();

        if (!form.checkValidity()) {
            event.stopPropagation();
            msg.classList.add("d-none");
        } else {
            const data = {
                student_name: document.getElementById("studentName").value,
                student_mail: document.getElementById("studentMail").value
            };

            const response = await fetch("/request-credentials", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                msg.classList.remove("d-none");
                form.reset();
            }
        }
        form.classList.add("was-validated");
    });
</script>
</body>
</html>
