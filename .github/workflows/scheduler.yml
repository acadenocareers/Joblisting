name: Kerala IT Park Job Scraper Automation

on:
  schedule:
    - cron: '0 4 * * *'   # Runs every day at 4 AM
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium requests beautifulsoup4 webdriver-manager google-generativeai

      - name: Run Maitexa Job Scraper and Send Emails
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          TRACKER_URL: ${{ secrets.TRACKER_URL }}
          STUDENT_NAMES: ${{ secrets.STUDENT_NAMES }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python app.py

      - name: Commit updated history file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add previous_jobs.csv || echo "No history file to add"
          git commit -m "Update previous job history" || echo "No changes to commit"
          git push
